<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <title>Document</title>
  <style>
    .rectangle {
      box-sizing: content-box;
      background-color: bisque;
      width: 420px;
      height: 140px;
      padding: 20px;
      margin: 100px;
      border-top: 10px solid firebrick;
      border-left: 20px dashed aqua;
      border-bottom: 10px dashed burlywood;
      border-right: 20px solid chartreuse;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="rectangle">I am colorful rectangle</div>
</body>
</html>
